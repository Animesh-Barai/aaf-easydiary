apply plugin: 'com.android.application'
apply plugin: 'realm-android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "me.blog.korn123.easydiary"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 64
        versionName "1.4.8"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def releaseFileName = "easy_diary-$versionName-release.apk"
                    println("test message: $releaseFileName")
                    output.outputFileName = releaseFileName
//                    def date = new Date();
//                    def formattedDate = date.format('yyyyMMddHHmmss')
//                    new File(output.outputFile.parent, output.outputFile.name.replace("-release", "-easy_diary-" + formattedDate)
//                            //for Debug use output.outputFile = new File(output.outputFile.parent,
//                            //                             output.outputFile.name.replace("-debug", "-" + formattedDate)
//                    )
                }
            }
        }
    }
}

ext {
    supportLibVersion = "27.0.2"
    espressoVersion = "2.2.2"
    androidTestVersion = "0.5"
    hamcrestVersion = "1.3"
    junitVersion = "4.12"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    // google
    implementation "com.android.support:appcompat-v7:${supportLibVersion}"
    implementation "com.android.support:cardview-v7:${supportLibVersion}"
    implementation "com.android.support:design:${supportLibVersion}"
    implementation "com.android.support:support-v4:${supportLibVersion}"
    implementation "com.android.support:support-vector-drawable:${supportLibVersion}"
    implementation 'com.google.android.gms:play-services-drive:11.6.0'

    // kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // apache commons
    implementation 'org.apache.commons:commons-lang3:3.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.4'

    // Jake Wharton
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    // Joda.org
    implementation group: 'joda-time', name: 'joda-time', version: '2.1'

    // Philipp Jahoda
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.1'

    // Roomorama
    implementation group: 'com.roomorama', name: 'caldroid', version: '3.0.1'

    // com.darwinsys
    implementation 'com.darwinsys:hirondelle-date4j:1.5.1'

    // Chris Banes
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'

    // QuadFlask
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'

    // Alex Curran
    implementation 'com.github.amlcurran.showcaseview:library:5.4.3'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation 'io.github.hanjoongcho:commons-android:0.0.8'
//    implementation project(":commons-android")
}

repositories {
    mavenCentral()
    google()
}
